<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="img/logo.png" alt="Logo Barberia Alura"/></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contactos.html">Contactos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido" class="inputPadron" required>

        <label for="correoElectronico">Correo Electronico</label>
        <input type="email" id="correoElectronico" class="inputPadron" required placeholder="correo@dominio.com">

        <label for="celular">Celular</label>
        <input type="tel" id="celular" class="inputPadron" required placeholder="(xx) xxxx xxxx">

        <label for="mensaje">Descripción</label>
        <textarea id="mensaje" cols="70" rows="10" class="inputPadron" required></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que le contactemos?</legend>

          <label for="radioEmail"> <input type="radio" name="contacto" value="Email" id="radioEmail"> Email</label>
          

          <label for="radioTelefono"><input type="radio" name="contacto" value="Telefono" id="radioTelefono"> Telefono</label>
          

          <label for="radioWhatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radioWhatsapp" checked> Whatsapp</label>
          
        </fieldset>
        
        <fieldset>
          <legend>¿En qué horario le gustaría ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"> <input type="checkbox" checked> ¿Le gustaría recibir notificaciones de la barberia Alura?</label>
        

        <input type="submit" value="Enviar" class="enviar">
      </form>

      <table>
        <Thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </Thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody> 
      </table>
    </main>
    <footer>
      <img src="img/logo-blanco.png" alt="Logo barberia Alura"/>
      <p class="Copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>
  </body>
</html>
